<!-- Debug script to check chart elements -->
<script>
    // Debug: Check if chart elements exist
    jQuery(document).ready(function(){
        console.log('DOM ready - checking chart elements:');
        console.log('chartTimeline element:', document.querySelector("#chartTimeline"));
        console.log('chartBar element:', document.querySelector("#chartBar"));
        console.log('monocromeChart element:', document.querySelector("#monocromeChart"));
        
        // Check if ApexCharts is loaded
        console.log('ApexCharts loaded:', typeof ApexCharts !== 'undefined');
        
        // Test ApexCharts with a simple chart
        if (typeof ApexCharts !== 'undefined') {
            console.log('Testing ApexCharts with simple chart...');
            try {
                var testElement = document.createElement('div');
                testElement.id = 'testChart';
                testElement.style.width = '100px';
                testElement.style.height = '100px';
                testElement.style.border = '1px solid red';
                document.body.appendChild(testElement);
                
                var testOptions = {
                    chart: {
                        type: 'line',
                        height: 100,
                        width: 100
                    },
                    series: [{
                        name: 'Test',
                        data: [1, 2, 3, 4, 5]
                    }],
                    xaxis: {
                        categories: ['A', 'B', 'C', 'D', 'E']
                    }
                };
                
                var testChart = new ApexCharts(testElement, testOptions);
                testChart.render();
                console.log('Test chart rendered successfully');
                
                // Remove test element after 3 seconds
                setTimeout(function() {
                    testElement.remove();
                }, 3000);
                
            } catch (error) {
                console.error('Error creating test chart:', error);
            }
        } else {
            console.error('ApexCharts is not loaded!');
        }
        
        // Check if jQuery Vector Maps is loaded
        console.log('jQuery Vector Maps plugin loaded:', typeof $.fn.vectorMap !== 'undefined');
        if (typeof $.fn.vectorMap !== 'undefined') {
            console.log('jQuery Vector Maps version:', $.fn.vectorMap.version || 'Unknown');
            
            // Test if we can create a simple vector map
            try {
                var testMapElement = document.createElement('div');
                testMapElement.id = 'testVectorMap';
                testMapElement.style.width = '200px';
                testMapElement.style.height = '200px';
                testMapElement.style.border = '1px solid blue';
                document.body.appendChild(testMapElement);
                
                $(testMapElement).vectorMap({
                    map: 'world_en',
                    backgroundColor: 'transparent',
                    height: 200,
                    width: 200
                });
                
                console.log('Test vector map created successfully');
                
                // Remove test element after 3 seconds
                setTimeout(function() {
                    testMapElement.remove();
                }, 3000);
                
            } catch (error) {
                console.error('Error creating test vector map:', error);
            }
        }
    });
</script>

<script>
    function carouselReview(){
        /*  testimonial one function by = owl.carousel.js */
        jQuery('.testimonial-one').owlCarousel({
            loop:true,
            autoplay:true,
            margin:0,
            nav:true,
            dots: false,
            navText: ['<i class="las la-long-arrow-alt-left"></i>', '<i class="las la-long-arrow-alt-right"></i>'],
            responsive:{
                0:{
                    items:1
                },
                
                480:{
                    items:1
                },			
                
                767:{
                    items:1
                },
                1000:{
                    items:1
                }
            }
        })		
        /*Custom Navigation work*/
        jQuery('#next-slide').on('click', function(){
           $('.testimonial-one').trigger('next.owl.carousel');
        });

        jQuery('#prev-slide').on('click', function(){
           $('.testimonial-one').trigger('prev.owl.carousel');
        });
        /*Custom Navigation work*/
    }
    
    jQuery(window).on('load',function(){
        setTimeout(function(){
            carouselReview();
        }, 1000); 
    });
</script>
